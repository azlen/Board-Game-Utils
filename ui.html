<link rel="stylesheet" href="https://static.figma.com/api/figma-extension-api-0.0.1.css">
<h2>Codenames</h2>
<p><select id="select">
  <option value="base">Base Codenames</option>
  <option value="d&d">Dungeons & Dragons</option>
</select></p>
<p><button onclick="run('codenames_board', {'wordlist': select.value})">Generate Codenames Board</button></p>
<p><button onclick="run('codenames_spycard')">Generate Spymaster Card</button></p>
<h2>Bananagrams</h2>
<p>tiles left: <span class="tilesleft"></span></p>
<p><input type="number" class="grab"><button onclick="runBanana()">Bananagrams</button></p>
<script>
  /*document.querySelector('#generate-codenames').onclick = function() {
    parent.postMessage({ pluginMessage: {
      command: 'codenames-board',
    } }, '*')
  }*/

  function run(type, data) {
    parent.postMessage({ pluginMessage: Object.assign({type}, data) }, '*')
  }

  let tiles = ''

  function choice(A) {
    return A[Math.floor(Math.random() * (A.length))]
  }

  function runBanana() {
    let n = Number(document.querySelector('grab').value)
    let chosen = []
    for(let i = 0; i < n; i++) {
      if(tiles.length > 0) {
        let c = choice(tiles)
        tiles.splice(tiles.indexOf(c), 1)
        chosen.push(c)
      }
    }
    run('bananagrams', { 'tiles': chosen })
    document.querySelector('.tilesleft').textContent = tiles.length
  }

  function resetBanana() {
    tiles='aaaaaaaaaaaaabbbcccddddddeeeeeeeeeeeeeeeeeefffgggghhhiiiiiiiiiiiijjkklllllmmmnnnnnnnnooooooooooopppqqrrrrrrrrrsssssstttttttttuuuuuuvvvwwwxxyyyzz'
    document.querySelector('.tilesleft').textContent = tiles.length
  }

  resetBanana
</script>
